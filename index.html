<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="product-container">
    <div class="images">
    <div class="product-image">
    <img src="images/image-equilibrium.jpg" alt="product-image" >
    </div>
    <div>
    <img src="images/icon-view.svg" alt="view" class="image-hover">
    </div>
  </div>
  <div class="product-content">
    <header class="product-title">
        <h2> <a href="#">Equilibrium #3429</a></h2>
    </header>
    <article class="product-text">
  Our Equilibrium collection promotes balance and calm.
</article>
<div class="product-detail">
  <div class="product-price">
    <img src="images/icon-ethereum.svg" alt="icon-ethereum"> 
    0.041 ETH</div>
  
  <div class="product-sale-remaining">
    <img src="images/icon-clock.svg" alt="icon-clock">
    3 days left</div>

</div>   
<footer class="product-creator"> 
  <img src="images/image-avatar.png" alt="image-avatar">
  <p> Creation of <a href="#">Jules Wyvern</a> </p>
</footer>
</div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thibou</a>.
  </div>
</body>
</html>
